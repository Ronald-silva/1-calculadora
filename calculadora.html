<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="t-conteudo">

        <div class="calculadora">
            <h2>Calculadora</h2>
            <p class="result" id="resultado"></p>
            <table>
                <tr class="btn">
                    <td><button class="bt-del" onclick="clean()">Delete</button></td>
                    <td><button class="bt-back" onclick="backspace()"><img src="backspace.png"></button></td>
                    <td><button class="bt-div" onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="bt" onclick="insert('1')">1</button></td>
                    <td><button class="bt" onclick="insert('2')">2</button></td>
                    <td><button class="bt" onclick="insert('3')">3</button></td>
                    <td><button class="bt-menos" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="bt" onclick="insert('4')">4</button></td>
                    <td><button class="bt" onclick="insert('5')">5</button></td>
                    <td><button class="bt" onclick="insert('6')">6</button></td>
                    <td><button class="bt-mais" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="bt" onclick="insert('7')">7</button></td>
                    <td><button class="bt" onclick="insert('8')">8</button></td>
                    <td><button class="bt" onclick="insert('9')">9</button></td>
                    <td><button class="bt-vezes" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="bt" onclick="insert('0')">0</button></td>
                    <td><button class="bt-p" onclick="insert('.')">.</button></td>
                    <td><button class="bt-igual" onclick="insert('confima')">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
